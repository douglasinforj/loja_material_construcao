{% extends "base.html" %}


{% block 'body' %}
    <div class="container">
        <form action="{% url 'cadastrar_vendedor'%}" method="POST">
            {% csrf_token %}
            <br>
            <label>E-mail</label>
            <input type="email" placeholder="Digite sue email..." name="email" class="form-control" >
            <br>
            <label>Senha</label>
            <input type="password" placeholder="Digite sua Senha" name="senha" class="form-control" >
            <br>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>

        <hr>

        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Email</th>
                <th scope="col">Ultimo login</th>
                <th scope="col">Excluir</th>
              </tr>
            </thead>
            <tbody>

                <!--Adicionar o for do django, quem vai ser responsavel de iterar e adicionar as linhas-->
                {% for i in %}
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                {% endfor %}
              
            </tbody>
          </table>



    </div>

{% endblock %}
