{% extends "base.html" %}


{% block 'body' %}
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <br>
            <label>E-mail</label>
            <input type="email" placeholder="Digite sue email..." name="email" class="form-control" >
            <br>
            <label>Senha</label>
            <input type="password" placeholder="Digite sua Senha" name="senha" class="form-control" >
            <br>
            <button type="submit" class="btn btn-success">Cadastrar</button>

    </div>

{% endblock %}
